<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500vip彩票</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,shrink-to-fit=no, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>

    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <link rel="stylesheet" href="css/lobby.css">
    <link rel="stylesheet" href="css/Font.css">
    
    <link rel="icon" sizes="196x196" href="images/favicon.png"/>
    <link rel="apple-touch-icon" sizes="196x196" href="images/favicon.png">
    <link rel="shortcut icon" sizes="196x196" href="images/favicon.png">

    <script type="text/javascript" src="js/main.js"></script>
</head>
<body class="login-back">
<header class="header login">
    <nav class="nav">
        <span class="left icon-arrow-left btn-back"></span>
        <div>快速注册</div>
    </nav>
</header>
<section class="central login-reg">
    <div class="central_body ">
        <div class="login-div">
            <div class="register-form">
                <span class="left">用户账号</span>
                <input placeholder="请输入用户名" name="regUsername"  maxlength="16" data-null_error="registerForm_username_required"
                       data-validation="username" class="">
                <span class="right"></span>
            </div>
            <div class="register-form">
                <span class="left">登录密码</span>
                <input placeholder="请输入密码" name="regPassword" data-null_error="registerForm_password_required"
                       data-validation="password" type="password" class="loginInput">
                <span class="right"></span>
            </div>
            <div class="register-form">
                <span class="left">重复密码</span>
                <input placeholder="请再次输入密码" name="regConfirmPass" data-null_error="registerForm_confirmPass_required"
                       data-validation="confirmPassword" type="password" class="loginInput">
                <span class="right"></span>
            </div>
            <div class="register-form added-num">
                <span class="left">输入手机号码</span>
                <input type="tel" placeholder="输入手机号码" name="regMobile" data-null_error="registerForm_mobileNo_required"
                       data-validation="mobileNo" value="" class="loginInput">
                <span class="right"></span>
            </div>
            <div class="register-form">
                <span class="left">邮箱</span>
                <input placeholder="输入常用邮箱" name="regEmail" data-null_error="registerForm_email_required"
                       data-validation="email" value="" class="loginInput">
                <span class="right"></span>
            </div>
            <div class="register-form">
                <span class="left">QQ号码</span>
                <input type="tel" placeholder="输入QQ号码" name="regQQ" data-null_error="registerForm_qq_invalid" data-validation="qq"
                       value="" class="loginInput">
                <span class="right"></span>
            </div>
        </div>
        <div class="actions">
            <div class="register_protocol">
                <span class="checkbox bet-tick-off"></span>
                <input type="checkbox" checked="checked" name="regTerms" id="regTerms" class="hide">
                <label>我已年满18周岁，并且同意接受</label>
                <span>《法律声明》</span>
            </div>
        </div>
        <button class="login-btn" id="btnSubmitRegister">立即注册</button>
        <button class="reg-btn" id="register_demo">免费试玩</button>
        <div class="actions border-hide hide">
            <span>在线客服</span>
            <span>已有帐号，直接登录</span>
        </div>
        <div class="actions border-hide">
            <p>1.用户帐号请输入4-16个英文字母或数字，不能用中文。</p>
            <p>2.登录密码请输入6-12个英文字母或数字。</p>
        </div>
    </div>
</section>
</body>
<script type="text/javascript" src="js/lib/zepto.min.js"></script>
<script type="text/javascript" src="js/lib/tripledes.js"></script>
<script type="text/javascript" src="js/lib/RSA-lib.js"></script>
<script type="text/javascript" src="js/lib/wps-lib.js"></script>
<script type="text/javascript" src="js/lib/jquery.i18n.properties-1.0.9.js"></script>
<script type="text/javascript" src="js/lib/tcg-lib.js"></script>
<script type="text/javascript" src="js/library.js"></script>
<script type="text/javascript" src="js/ui.js"></script>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript">
    controller.register.init();
</script>
</html>
